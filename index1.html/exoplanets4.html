<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience Exoplanet Exploration</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: rgb(42, 7, 197);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      flex-direction: column;
    }

    /* Fullscreen Video Background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Title Styling */
    h1 {
      font-size: 4em;
      font-weight: bold;
      margin-bottom: 30px;
    }

    /* Subtitle Styling */
    h2 {
      font-size: 2em;
      margin-top: 20px;
      font-weight: normal;
    }

    /* Button Styling */
    .explore-btn {
      font-size: 1.5em;
      padding: 20px 40px;
      background-color: #ff5722;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .explore-btn:hover {
      background-color: #e64a19;
    }

    /* Responsiveness for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .explore-btn {
        font-size: 1.2em;
        padding: 15px 30px;
      }

      h2 {
        font-size: 1em;
      }
    }

  </style>
</head>
<body>

  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="7649289-uhd_3840_2160_30fps.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Content in the center -->
  <div class="content">
    <h1>Want to experience the exploration of exoplanets?</h1>
    <button class="explore-btn" onclick="window.location.href='https://youtu.be/qhLExhpXX0E?si=HjrUy9FRXSSLILcm';">Watch Now</button>
    <h2>Please keep your VR glasses ready!!!</h2>
  </div>

</body>
</html>
